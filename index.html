      <div class="second_section">

            <tbody>

                  <span class="bg-warning"><i class="bi bi-eye"></i></span>
                </td>
                <td>information about saudi arabia</td>
                <td>وصف سريع عن المملكة العربية السعودية</td>

              <!-- <tr>

                  <span class="bg-warning">
                    <i class="bi bi-pencil-fill"></i
                  ></span>
                  <span class="bg-warning"><i class="bi bi-eye"></i></span>
                </td>
                <td><input type="text" class="inpp d-none" /></td>
                <td><input type="text" class="inpp d-none" /></td>
                <td><input type="text" class="inpp d-none" /></td>
                <td><input type="text" class="inpp d-none" /></td>
                <!- <td><input type="file" class="inpp d-none" /></td> -->
              <!--</tr> -->

              <p></p>

              <p></p>
